<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <!--External css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="order">
          <img
            src="./images/illustration-hero.svg"
            alt="main_img"
            class="order__image"
          />
          <div class="order__details">
            <h1 class="order__title">Order Summary</h1>
            <p class="order__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <!--Annual Plan section-->
            <div class="annual-plan">
              <div class="plan-box-left">
                <img
                  src="./images/icon-music.svg"
                  alt="music_icon"
                  class="annual-plan__icon"
                />
                <div class="annual-plan__details">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="plan-box-right">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="button-holder">
              <button class="btn proceed-button">Proceed to Payment</button>
              <button class="btn cancel-button">Cancel Order</button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
